<mat-card fxLayout="columns wrap">
  <div fxLayout="row" fxFlex="grow">
    <div fxLayout="column" fxFlex="grow">
      <form fxLayout="columns wrap">
        <div fxLayoutAlign="space-between center" fxFlex="grow" fxLayout="row wrap">
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Username</mat-label>
            </div>
            <div fxFlex="80">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Employee</mat-label>
            </div>
            <div fxFlex="80">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="empName" [ngModelOptions]="{standalone: true}" readonly="true">
                <button matSuffix mat-icon-button (click)="selectEmployee()">
                  <mat-icon>more_horiz</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayoutAlign="space-between center" fxFlex="grow" fxLayout="row wrap">
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Password</mat-label>
            </div>
            <div fxFlex="80">
              <mat-form-field appearance="fill">
                <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Department</mat-label>
            </div>
            <div fxFlex="80">
              <mat-form-field appearance="fill">
                <mat-select  [(ngModel)]="deptSelected.value" [ngModelOptions]="{standalone: true}" (selectionChange)="deptSelectedValue($event)">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let dept of department" [value]="dept.id">
                    {{dept.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayoutAlign="end center" fxFlex="grow" fxLayout="row wrap" class="addMarginTop10px">
          <div fxLayoutAlign="space-between center" fxFlex="20">
            <button mat-raised-button color="primary" fxFlex="48" (click)="saveData()">{{btnSaveText}}</button>
            <button mat-raised-button color="primary" fxFlex="48" (click)="clear()">Clear</button>
          </div>
        </div>
      </form>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="none" class="addMarginTop10px">
        <div fxFlex="50">
          
        </div>
        <div fxFlex="40" fxLayoutAlign="end center">
          <div>
            <mat-label>Search</mat-label>
          </div>
          <div fxFlex="80">
            <mat-form-field appearance="fill">
              <input matInput (keyup)="textFilter($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="column" fxFlex>
        <div class="tableContainer" fxFlex>
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
              <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
            </ng-container>
      
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
      
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.typeName }} </td>
            </ng-container>
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header></th>
              <td mat-cell *matCellDef="let element; let i = index" align="center"> 
                <div fxLayoutAlign="space-evenly center" fxFlex>
                  <button mat-mini-fab color="primary" (click)="editData(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-mini-fab color="warn" (click)="deleteData(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator fxLayoutAlign="end end" [pageSizeOptions]="[10, 20]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</mat-card>
